<!-- Button trigger modal -->
<button class="btn btn-primary" (click)="openModal()">
    <i class="bi bi-info-square-fill"></i> Product Details
</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h4 class="modal-title">Product Details</h4>
                <button type="button" class="close text-white" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container *ngTemplateOutlet="cardProduct"></ng-container>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Card -->
<ng-template #cardProduct>
    <div class="card border-primary">
        <img [src]="products.imageart" class="card-img-top" alt="Product Image">
        <div class="card-body">
            <p class="card-text"><strong>Reference:</strong> {{ products.reference }}</p>
            <h5 class="card-title">{{ products.marque }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ products.prix }} TND</h6>
            <p class="card-text">{{ products.designation }}</p>
            <p class="card-text"><strong>Available Quantity:</strong> {{ products.qtestock }}</p>
        </div>
    </div>
</ng-template>
